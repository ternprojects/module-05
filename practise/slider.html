<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Module 5 practise</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic"

<body>
  <div class="slider">
    <button class="slider-ctrl slider-ctrl-prev">PREV</button>
    <button class="slider-ctrl slider-ctrl-next">NEXT</button>

    <ul class="slides">
      <li class="slides-item">
        <img class="slides-image" src="img/pexels-photo-631950.jpeg" alt="image">
        <p class="slides-descr">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi expedita similique,
          excepturi reprehenderit perspiciatis dignissimos corporis error nisi atque
          magnam.</p>
      </li>
    </ul>

    <div class="slider-pagination">
      <span class="slider-pagination-item"></span>
      <span class="slider-pagination-item slider-pagination-active"></span>
      <span class="slider-pagination-item"></span>
    </div>
  </div>
